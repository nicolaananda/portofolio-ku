<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload critical optimized images -->
    <link rel="preload" href="/profile_hero.webp" as="image" type="image/webp" />
    <link rel="preload" href="/profile_320.webp" as="image" type="image/webp" media="(max-width: 768px)" />
    <link rel="preload" href="/profile_640.webp" as="image" type="image/webp" media="(min-width: 769px) and (max-width: 1024px)" />
    <link rel="preload" href="/profile_optimized.jpg" as="image" type="image/jpeg" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//www.google.com" />
    
    <!-- Preconnect to improve loading speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS inline hint -->
    <style>
      /* Critical above-the-fold styles */
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Loading spinner for faster perceived performance */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent layout shift for images */
      .hero-image-container {
        aspect-ratio: 1;
        width: 100%;
        max-width: 384px;
        height: auto;
      }
    </style>
    
    <title>Nicola Ananda - Data Analyst & Web Developer</title>
    <meta name="description" content="Nicola Ananda - Professional Data Analyst and Full Stack Web Developer specializing in React, TypeScript, and modern web technologies." />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nicola Ananda - Data Analyst & Web Developer" />
    <meta property="og:description" content="Professional Data Analyst and Full Stack Web Developer specializing in React, TypeScript, and modern web technologies." />
    <meta property="og:image" content="/profile_hero.webp" />
    <meta property="og:url" content="https://nicola.id" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nicola Ananda - Data Analyst & Web Developer" />
    <meta name="twitter:description" content="Professional Data Analyst and Full Stack Web Developer specializing in React, TypeScript, and modern web technologies." />
    <meta name="twitter:image" content="/profile_hero.webp" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Performance hints -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="light" />
    
    <!-- Resource hints for better performance -->
    <link rel="preload" href="/manifest.json" as="fetch" crossorigin="anonymous" />
    
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div style="display: flex; height: 100vh; align-items: center; justify-content: center; font-family: system-ui, sans-serif;">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <p style="margin-top: 16px; color: #666;">Loading Nicola's Portfolio...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
