server {
    server_name nicola.id www.nicola.id;

    root /var/www/nicola.id/html;
    index index.html index.htm;

    # www â†’ non-www (atau hapus 4 baris ini kalau mau www tetap hidup)
    if ($host = 'www.nicola.id') {
        return 301 http://nicola.id$request_uri;
    }

    location / {
        # FIX: Fallback to /index.html for SPA routing instead of returning 404
        try_files $uri $uri/ /index.html;
    }

    # Cache asset statis 30 hari
    location ~* \.(?:jpg|jpeg|gif|png|ico|webp|svg|css|js|woff2?|ttf|eot|pdf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy Sitemap to Backend
    location = /sitemap.xml {
        proxy_pass http://localhost:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/nicola.id/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/nicola.id/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.nicola.id) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = nicola.id) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name nicola.id www.nicola.id;
    return 404; # managed by Certbot
}
