version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-5002}:5002"
    networks:
      - portfolio-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5002/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx - Frontend + Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "${PORT:-9999}:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.docker.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - portfolio-network

volumes:
  backend_uploads:


networks:
  portfolio-network:
    driver: bridge
